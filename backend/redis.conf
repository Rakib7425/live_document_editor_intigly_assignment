# Redis Configuration with ACL
# Enable ACL logging
acllog-max-len 128

# Disable the default user for security
user default off

# Create a custom user with username and password
# Format: user <username> on >password ~* &* +@all
user redisuser on >redispass123 ~* &* +@all

# Enable persistence
save 900 1
save 300 10
save 60 10000

# Set the database file
dbfilename dump.rdb
dir /data

# Security settings
protected-mode yes
bind 0.0.0.0
port 6379

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""
